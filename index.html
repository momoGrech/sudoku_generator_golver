<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudku Solver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
    <main>
      <div id="button-calculator">
        <button type="button" id="call_API" class="button"><span class="button__text">Generate Puzzle</span></button>
        <button type="button" class="reset">Reset</button>
        <button id="solve-button">Solve</button>
        <button id="set-time">Timing</button>
      </div>
      <div id="puzzle_container">
        <div id="countdown">
          <p>count time: </p>
          <p id="counter">0</p>
        </div>
        <div id="puzzle"></div>
      </div>
      <div id="options" class="disable_options">
        <span class="single_option">1</span>
        <span class="single_option">2</span>
        <span class="single_option">3</span>
        <span class="single_option">4</span>
        <span class="single_option">5</span>
        <span class="single_option">6</span>
        <span class="single_option">7</span>
        <span class="single_option">8</span>
        <span class="single_option">9</span>
      </div>

        <div class="popup" id="popup-1">
          <div class="popup-content">
              <a id="popup-close" class="">&times;</a>
              <div class="level-container">
                <button class="game-level" id="beginner">Beginner</button>
                <button class="game-level" id="intermediate">Intermediate</button>
                <button class="game-level" id="hard">Hard</button>
                <button class="game-level" id="nightmare">Nightmare</button>
              </div>
            
          </div>
      </div>
      <section id="timing" class="pop-timing">
        <div class="popup-content">
          <a id="popup-close-timing" class="">&times;</a>
          <div id="button_container">
              <div class="bt-wrap">
                  <input type="radio" id="time-btn-5" class="timing-button" name="setTime" value="time-btn-5">
                  <input type="radio" id="time-btn-7" class="timing-button" name="setTime" value="time-btn-7">
                  <input type="radio" id="time-btn-10" class="timing-button" name="setTime" value="time-btn-10">
              </div>
              <div class="label-wrap">
                  <label for="time-btn-5">5 min</label>
                  <label for="time-btn-7">7 min</label>
                  <label for="time-btn-10">10 min</label>
              </div>
              <button id="setTime">Generate time</button>
          </div>
        </div>
      </section>
      <div class="gameOver-alert">
              <div class="popup-content">
                <a id="popup-close-gameOver" class="">&times;</a>
                <div class="alert-container">
                  <p>Game over!</p>
                </div>
              </div>
        </div>
    </main>
  
  <script src="script.js"></script>
  
</body>
</html>
